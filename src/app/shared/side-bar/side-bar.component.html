<p-sidebar #sidebarRef [(visible)]="sidebarVisible">
  <ng-template pTemplate="headless">
      <div class="flex flex-column h-full">
          <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
              <span class="inline-flex align-items-center gap-2">
                 <img src="../../../assets/loganime.jpg" class="logIMg"   alt="" srcset="" >
                  <span class="font-semibold text-2xl primaryColorText">Kwaii Soft</span>
              </span>
              <span>
                  <p-button type="button" class="" (click)="closeCallback($event)" icon="pi pi-times" [rounded]='true' [outlined]="true" styleClass="h-2rem w-2rem"></p-button>
              </span>
          </div>
          <div class="overflow-y-auto">
              <ul class="list-none p-3 m-0">
                  <li>
                      <div
                          pRipple
                          pStyleClass="@next"
                          enterClass="hidden"
                          enterActiveClass="slidedown"
                          leaveToClass="hidden"
                          leaveActiveClass="slideup"
                          class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
                      >
                          <span class="font-medium">Menu</span>
                          <i class="pi pi-chevron-down"></i>
                      </div>
                      <ul class="list-none p-0 m-0 overflow-hidden">
                          <li routerLink="dashboard" routerLinkActive="activeRouter" class="hover" >
                              <a pRipple class="flex align-items-center  cursor-pointer p-3 border-round text-700  transition-duration-150 transition-colors p-ripple">
                                  <i class="pi pi-home mr-2"></i>
                                  <span class="font-medium">Dashboard</span>
                              </a>
                          </li>
                          <li routerLink="product-list" routerLinkActive="activeRouter" class="hover">
                              <a pRipple class="flex align-items-center  cursor-pointer p-3 border-round text-700transition-duration-150 transition-colors p-ripple">
                                  <i class="pi pi-cart-plus mr-2"></i>
                                  <span class="font-medium">Product</span>
                              </a>
                          </li>
                          <li routerLink="../category" routerLinkActive="activeRouter" class="hover">
                              <a pRipple class="flex align-items-center  cursor-pointer p-3 border-round text-700  transition-duration-150 transition-colors p-ripple">
                                  <i class="pi pi-cart-plus mr-2"></i>
                                  <span class="font-medium">Category</span>
                              </a>
                          </li>

                          <!-- <li>
                              <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                  <i class="pi pi-users mr-2"></i>
                                  <span class="font-medium">Team</span>
                              </a>
                          </li>
                          <li>
                              <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                  <i class="pi pi-comments mr-2"></i>
                                  <span class="font-medium">Messages</span>
                                  <span class="inline-flex align-items-center justify-content-center ml-auto bg-primary border-circle" style="min-width: 1.5rem; height: 1.5rem">3</span>
                              </a>
                          </li>
                          <li>
                              <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                  <i class="pi pi-calendar mr-2"></i>
                                  <span class="font-medium">Calendar</span>
                              </a>
                          </li> -->
                          <li>
                              <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                  <i class="pi pi-cog mr-2"></i>
                                  <span class="font-medium">Settings</span>
                              </a>
                          </li>
                      </ul>
                  </li>
              </ul>
              <ul class="list-none p-3 m-0">
                  <li>
                      <div
                          pRipple
                          pStyleClass="@next"
                          enterClass="hidden"
                          enterActiveClass="slidedown"
                          leaveToClass="hidden"
                          leaveActiveClass="slideup"
                          class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
                      >
                          <span class="font-medium">APPLICATION</span>
                          <i class="pi pi-chevron-down"></i>
                      </div>
                      <ul class="list-none p-0 m-0 overflow-hidden">
                          <li>
                              <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                  <i class="pi pi-folder mr-2"></i>
                                  <span class="font-medium">Projects</span>
                              </a>
                          </li>
                          <li>
                              <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                  <i class="pi pi-chart-bar mr-2"></i>
                                  <span class="font-medium">Performance</span>
                              </a>
                          </li>
                          <li>
                              <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                  <i class="pi pi-cog mr-2"></i>
                                  <span class="font-medium">Settings</span>
                              </a>
                          </li>
                      </ul>
                  </li>
              </ul>
          </div>
          <div class="mt-auto">
              <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
              <a (click)="logOut()"  pRipple class="m-3 hover flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                  <p-avatar image="../../../assets/diko-gets.gif" shape="circle" />
                  <span class="font-bold">Log Out</span>
              </a>
          </div>
      </div>
  </ng-template>
</p-sidebar>
<p-button (click)="sidebarVisible = true" icon="pi pi-bars" class="" [disabled]="!this.loginService.loggedIn()"></p-button>
